<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Use Coin</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff00c8, #000000);
            color: #fff;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .image-placeholder {
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px #ff00c8;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .headline {
            font-size: 38px;
            margin-bottom: 10px;
            color: #ff69b4;
            text-shadow: 1px 1px 2px black;
        }

        .subline {
            font-size: 22px;
            font-style: italic;
            margin-bottom: 20px;
            color: #f9f9f9;
        }

        .quote {
            font-size: 18px;
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="./freeuse.jpeg" alt="Free Use Coin">
        </div>
        <h1 class="headline">Free Use Coin</h1>
        <h2 class="subline">🔞💸 Unleash the Freedom. Meme it Raw.</h2>
        <p class="quote">“No rules. No limits. No regrets.”</p>
        <p class="quote">“Free for all. In every sense of the word.”</p>
        <p class="quote">“If it moves, it approves.”</p>
        <p class="quote">“Liquidity? Barebacked and blasted.”</p>
        <p class="quote">“The only thing tighter is the supply.”</p>
    </div>
</body>

</html>
